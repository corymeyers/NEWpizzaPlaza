<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="name">Pizza Plaza</h1>
    </header><br>

    <p>Welcome to Pizza Plaza! Please order your pizza below:</p><br><br>

  <div class="jumbotron">
    <form id="pizzaForm">
      <label>Which toppings would you like?</label>
        <input type="checkbox" name="toppings" id="pepperoni">Pepperoni
        <input type="checkbox" name="toppings" id="pickles">Pickles
        <input type="checkbox" name="toppings" id="porridge">Porridge
        <input type="checkbox" name="toppings" id="peppercini">Peppercini
        <input type="checkbox" name="toppings" id="potato">Potato
        <br>

      <label for="pizzaSize">Select your size</label>
        <input type="radio" name="size" id="small">Small
        <input type="radio" name="size" id="medium">Medium
        <input type="radio" name="size" id="large">Large
        <br>

      <button type="submit" class="btn btn-warning">Submit</button>

      <p>Here's Your Price:</p>
      <p><span class ="recipt"></span></p>

    </form>
  </div>
</body>
</html>
